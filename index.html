<!DOCTYPE html>
<html>
    <head>
        <title>Thanos Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <section id='banner'>
                <div id="caption">
				    <span id="border">How strong is this attack really?</span>
				</div>
            </section>

            <section id='calculator'>
                <div id='inputs-section'>
                    
                    <div class='input'>
                        <p>Enter % of the moon for Thanos to throw: </p>
                        <input type='number' name='percent' value='0' id='percent_input' class='input-form' >
                    </div>
                    <div class='input'> 
                        <p>Enter how fast Thanos initialy throws moon chun: </p>
                        <input type='number' name='throw-speed' value='0' id='throw_speed' class='input-form' >
                    </div>

                </div>

                <div id='output-section'>
                    <h1 style='text-align: center;'>Amount of fource produced by Thanos's attack</h1>
                    <h2 id='display_force'>x</h2>
                </div>
            </section>


        </main>
        
        <script src="script.js"></script>
  </body>
</html>
